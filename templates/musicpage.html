<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
      
    <!-- CSS -->
    <link rel="stylesheet" href="/static/styles/musicpage.css">
    
    <title>공감창구</title>
</head>
<body>
<!-- navbar -->

<article id="musicpageArticle">
<!-- Music List -->
    <div id="musicBox">
        <div>Music List</div>
        <div id="musicList">
            <div id="ranking">순위</div>
            <div id="singer">가수</div>
            <div id="musictitle">제목</div>
        </div>
        <div id="musicListData"></div>
    </div>

<!-- Comment -->
    <div id="commentBox">
        <div>Comment</div>
        <div id="commentContents">
            <div id="commentInfo">
                <div id="commentLeft">
                    <div>닉네임</div>
                    <div>날짜</div>
                </div>
                <form>
                    <div">
                        <div>music title</div>
                        <textarea name="" id="" cols="100" rows="5" placeholder="댓글을 달아보세요!"></textarea>
                        <input type="submit" value="댓글달기">
                    </div>
                    <div>
                        <button onclick="commentPatch()">수정하기</button>
                        <button>삭제하기</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</article>

<!-- Footer -->

<script src="/static/scripts/musicpage.js"></script>
</body>
</html>
