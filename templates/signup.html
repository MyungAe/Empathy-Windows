<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>공감창구 - 회원가입</title>
  <link rel="stylesheet" href="/static/styles/signup.css">
  <script defer src="/static/scripts/login.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
<div id="signup_box">
  <input required type="text" id="signup_box_id" placeholder="아이디">
  <input required type="password" id="signup_box_pw1" placeholder="비밀번호">
  <input required type="password" id="signup_box_pw2" placeholder="비밀번호 확인">
  <input required type="text" id="signup_box_nickName" placeholder="닉네임">
  <button id="login_box_btn" onclick="signup()">회원가입</button>
</div>
</body>
</html>
